<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div id="container">
      <div id="imagem">
        <img src="./images/image-equilibrium.jpg" alt="" id="img-equi" />
        <div id="icone-view" ></div>
      </div>
      <div id="content">
        <p id="p1">Equilibrium #3429</p>
        <p id="p2">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div id="infor">
        <div id="etehrium">
          <img src="./images/icon-ethereum.svg" alt="" class="eth" />0.041 ETH
        </div>
        <div id="clock">
          <img src="./images/icon-clock.svg" alt="" class="clo" />3 days left
        </div>
      </div>
      <hr />
      <div id="criador">
        <img src="./images/image-avatar.png" alt="" class="imagem-criador" />
        <p id="prag">Creation of</p>
        <strong>Jules Wyvern</strong>
      </div>
    </div>
    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/AlefMenezes16"
        target="_blank"
        >Alef Menezes</a
      >.
    </footer>
  </body>
</html>
